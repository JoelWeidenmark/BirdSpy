version: '3.8'

services:
  backend:
    build:
      context: ./bird-analyzer
      dockerfile: Dockerfile
    container_name: birdnet-backend
    ports:
      - "8080:8080"
    volumes:
      - ./bird-analyzer/uploads:/uploads
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - MPLBACKEND=Agg
    restart: unless-stopped

  frontend:
    build:
      context: ./birdspy-app
      target: development
    container_name: birdnet-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./birdspy-app:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
